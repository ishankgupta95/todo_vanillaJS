<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div id="app">
      <form class = "form">
        <div>
          <p>Title</p>
          <input type="text" name="todo_title" class="todo_title">
        </div>
        <div>
          <p>Description</p>
          <input type="text" name="todo_desc" class="todo_description">
        </div>
        <button type="button" id="submit_todo">Add</button>
      </form>

      <div class="todo_list_wrapper">
        <ul class="todo_list">
        </ul>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
